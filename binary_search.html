<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Implementation</title>
    <link rel="stylesheet" href="binary_search.css">
</head>
<body>
    <div class="container">
        <h2>Binary Search</h2>
        <label for="arrayInput">Enter Sorted Array (comma separated):</label>
        <input type="text" id="arrayInput" placeholder="e.g. 1, 2, 3, 4, 5, 6">
        
        <label for="searchValue">Enter Search Value:</label>
        <input type="text" id="searchValue" placeholder="e.g. 4">
        
        <button onclick="performBinarySearch()">Search</button>
        
        <div class="result" id="result"></div>
    </div>

    <script src="binary_search1.js"></script>
</body>
</html>
